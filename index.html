<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Food Order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <h1>Delicious Bites</h1>
      <h2>Order Now</h2>
    </header>
    <main>
      <section id="food-menu" class="food-menu">
        <!-- Food items will be dynamically added here -->
      </section>
      <section id="order">
        <h2>Your Order</h2>
        <div id="order-list">
          <!-- Order items will be dynamically added here -->
        </div>
        <p id="total-price"></p>
        <button id="place-order-btn" class="place-order-btn">
          Place Order
        </button>
      </section>

      <!-- modal -->
      <div id="payment-modal" class="modal hidden">
        <div class="modal-content">
          <div class="modal-header">
            <button id="close-modal" class="close">&times;</button>
            <h2>Payment</h2>
          </div>
          <h2>Enter Payment Details</h2>
          <form id="payment-form" class="payment-form">
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-input" name="card-number" required />
            <label for="name">Name:</label>
            <input type="text" id="name-input" name="name" required />
            <label for="cvv">Email:</label>
            <input type="text" id="email-input" name="text" required />
            <label for="address">Address:</label>
            <input type="text" id="address-input" name="address" required />
            <button type="submit">Pay Now</button>
          </form>
        </div>
      </div>

      <!-- shows 'payment succesful! your order is on the way' -->
      <div id="cofirmation" hidden></div>

      <!-- footer -->
    </main>
    <footer>
      <p id="copyright-text"></p>
      <p>Developed by <a href="https://x.com/techftabdul">techftabdul</a></p>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
